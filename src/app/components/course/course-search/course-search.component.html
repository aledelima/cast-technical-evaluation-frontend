<mat-card class="card">
  <mat-card-title>Busca de Cursos por Nome</mat-card-title>
  <form>
    <mat-form-field appearance="legacy" class="field">
      <mat-label>Nome do Curso</mat-label>
      <input matInput [(ngModel)]="searchStr" placeholder="nome parcial..." name="searchStr">
    </mat-form-field>
    <button mat-icon-button (click)="searchCourses()">
      <i class="material-icons">search</i>
    </button>
  </form> 
</mat-card>

<table mat-table [dataSource]="courses" class="mat-elevation-z4">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <ng-container matColumnDef="begin">
      <th mat-header-cell *matHeaderCellDef> Início </th>
      <td mat-cell *matCellDef="let element"> {{element.begin | date: 'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef> Término </th>
      <td mat-cell *matCellDef="let element"> {{element.end | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element"> 
        <a routerLink="/courses/update/{{element.id}}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/courses/delete/{{element.id}}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
